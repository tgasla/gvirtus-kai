apiVersion: v1
kind: ServiceAccount
metadata:
  name: gvirtus-labeler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gvirtus-labeler
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gvirtus-labeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gvirtus-labeler
subjects:
  - kind: ServiceAccount
    name: gvirtus-labeler
    namespace: default
